<body>
        <h1>Create a new post</h1>
    <form action="/admin/newpost" method="post">
        <div>
            <label>Author:</label>
            <input type="text" name="Author"/>
        </div>
        <div>
                <label>Title:</label>
                <input type="text" name="title"/>
            </div>
        <div>
            <label>Post:</label>
            <input class="newpost"type="text" name="post"/>
        </div>
        <div>
            <input type="submit" value="Submit new post"/>
        </div>
    </form>
</body>

</html>
